<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Seo Regarding -->
  <meta name="description" content="A simple weather app to check the current weather of any city.">
  <meta name="keywords" content="weather, app, current weather, city weather">
  <meta name="author" content="Aftab Alam">

  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
  <!-- Box-Icons -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="my-3">
  <div class="input-group mb-3">
  <input type="text"  id="search-input" class="form-control" placeholder="Search a city..." aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn search-btn" type="button" id="button-addon2">Search</button>
</div>
 </header>
<section class="container current-weather">
  <div class="row">
    <h2 class="mb-3" id="location">Bihar</h2>
    <p class="mb-4" id="date"></p>
    <span id="temp"></span>
  </div>
  <div class="row my-4">
    <p id="w-description"></p>
  </div>
  <div class="row">
    <div class="col-md-6 p-2">
      <div class="feels">
        <div class="row p-3">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
          </div>
          <div class="col-md-11">
            <p class="mb-0 feel-txt">Feels like</p>
            <div>
              <span id="feels-like-temp"></span>
              <span id="f-unit">Â°C</span>
            </div>
          </div>
        </div>
        </div>
        </div>
    <div class="col-md-6 p-2">
      <div class="feels">
        <div class="row p-3">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2v3M12 19v3M4.93 4.93l2.12 2.12M16.95 16.95l2.12 2.12M2 12h3M19 12h3M4.93 19.07l2.12-2.12M16.95 7.05l2.12-2.12"></path>
                </svg>
          </div>
          <div class="col-md-11">
            <p class="mb-0 feel-txt">UV Index </p>
            <div>
              <span class="feels-like-temp" id="uv"></span>
            </div>
          </div>
        </div>
        </div>
        </div>
    <div class="col-md-6 p-2">
      <div class="feels">
        <div class="row p-3">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                </svg>
          </div>
          <div class="col-md-11">
            <p class="mb-0 feel-txt">Wind</p>
            <div>
              <span class="feels-like-temp" id="wind"></span>
              <span id="f-unit">km/h</span>
            </div>
          </div>
        </div>
        </div>
        </div>
    <div class="col-md-6 p-2">
      <div class="feels">
        <div class="row p-3">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M7 16.2c-1.5-1.2-3-3.1-3-5.2 0-3.3 2.7-6 6-6s6 2.7 6 6c0 2.1-1.5 4-3 5.2M12 16v4M8 20h8"></path>
                </svg>
          </div>
          <div class="col-md-10">
            <p class="mb-0 feel-txt">Humidity</p>
            <div>
              <span class="feels-like-temp" id="humidity"></span>
              <span id="f-unit">%</span>
            </div>
          </div>
        </div>
        </div>
        </div>
    </div>
</section>

</body>
</html>
